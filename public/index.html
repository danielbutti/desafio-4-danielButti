<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Servidor funcionando</h1>
    <h2>Agregar un producto nuevo</h2>
    <form action="/api/productos" method="POST">
        Tipo: <input type="text" name="type">
        URL: <input type="text" name="url">
        Envio gratis: <input type="text" name="enviogratis">
        Recomendado: <input type="text" name="recomendado">
        Precio: <input type="number" name="price">
        Descripcion: <input type="text" name="description">
        <input type="submit" value="Subir producto">
        <input type="reset" value="Limpiar">
    </form>
</body>
</html>
